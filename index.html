<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>給你的信</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #6b0f1a, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
    }

    .carta {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      max-width: 600px;
      border-radius: 14px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      text-align: center;

      /* animación */
      opacity: 0;
      transform: translateY(30px);
      animation: aparecer 1.8s ease forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #6b0f1a;
      margin-bottom: 20px;
      font-size: 36px;
    }

    p {
      color: #333;
      font-size: 18px;
      line-height: 1.9;
    }
  </style>
</head>

<body>

  <div class="carta">
    <h1>你好</h1>
    <p>
      這是一封只屬於你的信。<br>
      即使我們相隔很遠，<br>
      我的心依然在你身邊。
    </p>
  </div>

</body>
</html>
