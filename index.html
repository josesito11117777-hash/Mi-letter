<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #6b0f1a, #ffffff);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* lluvia */
.rain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.rain span {
  position: absolute;
  top: -50px;
  animation: fall linear infinite;
  opacity: 0.5;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* carta cerrada */
.envelope {
  width: 260px;
  height: 170px;
  background: #fff;
  position: relative;
  border-radius: 8px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* tapa */
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 85px solid #f2f2f2;
}

/* sello */
.seal {
  width: 50px;
  height: 50px;
  background: #b11226;
  border-radius: 50%;
  position: absolute;
  top: 60px;
  left: 105px;
}
</style>
</head>

<body>

<div class="rain">
  <span style="left:10%; animation-duration:6s;">ğŸ»</span>
  <span style="left:30%; animation-duration:7s;">ğŸ°</span>
  <span style="left:50%; animation-duration:5s;">ğŸ»</span>
  <span style="left:70%; animation-duration:8s;">ğŸ°</span>
  <span style="left:90%; animation-duration:6.5s;">ğŸ»</span>
</div>

<div class="envelope">
  <div class="seal"></div>
</div>

</body>
</html>
