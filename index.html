<script>
const lanes = [10, 25, 40, 60, 75, 90]; // carriles (izq y der)
const maxOnScreen = 12;
let current = 0;

function createRain() {
  if (current >= maxOnScreen) return;

  const img = document.createElement("img");
  img.src = "couple.png";
  img.className = "rain";

  const lane = lanes[Math.floor(Math.random() * lanes.length)];
  img.style.left = lane + "vw";

  img.style.width = (90 + Math.random() * 40) + "px";
  img.style.animationDuration = (4 + Math.random() * 2) + "s";
  img.style.opacity = 0.35;

  document.body.appendChild(img);
  current++;

  img.addEventListener("animationend", () => {
    img.remove();
    current--;
  });
}

// lluvia constante tipo garÃºa
setInterval(createRain, 700);
</script>
