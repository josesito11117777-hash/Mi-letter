<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #7b0000, #fff1f1);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: serif;
}

/* Carta cerrada */
.letter-wrapper {
  position: relative;
  width: 380px;
  animation: breathe 4s ease-in-out infinite;
  z-index: 2;
}

.letter-img {
  width: 100%;
  display: block;
}

/* Sello rojo */
.seal {
  position: absolute;
  width: 90px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Animaci√≥n suave */
@keyframes breathe {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* Osito + conejito cayendo */
.falling {
  position: absolute;
  top: -150px;
  width: 140px;
  opacity: 0.65;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  from { transform: translateY(-150px); }
  to { transform: translateY(120vh); }
}
</style>
</head>

<body>

<!-- Ositos -->
<img src="couple.png" class="falling" style="left:10%; animation-duration:20s;">
<img src="couple.png" class="falling" style="left:70%; animation-duration:26s;">

<!-- Carta -->
<div class="letter-wrapper">
  <img src="letter.png" class="letter-img">
  <img src="seal.png" class="seal">
</div>

</body>
</html>
